<app-header [isModal]="true" [title]="tools ? 'Actualizar herramienta':'Agregar herramienta'"></app-header>

<ion-content class="ion-padding custom-content">

  <ion-card class="custom-card">

    <ion-card-header>
      <ion-avatar *ngIf="form.value.img" class="profile-avatar">
        <img [src]="form.value.img" />
      </ion-avatar>
      <ion-icon class="img-icon" name="image-outline" *ngIf="!form.value.img"></ion-icon>
    </ion-card-header>

    <ion-card-content class="ion-padding ion-text-center">

      <form [formGroup]="form" (ngSubmit)="submit()">


        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
          Tome/Seleccione una foto
        </ion-button>

        <ion-grid fixed>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Herramienta" formControlName="elemento" labelPlacement="floating"
                fill="solid" errorText="Ingresa un nombre"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="number" label="Costo" formControlName="costo" labelPlacement="floating"
              fill="solid" errorText="Ingresa un costo" (ionInput)="setNumberInput()"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="number" label="Cantidad" labelPlacement="floating"
              fill="solid" errorText="Ingresa una cantidad" formControlName="cantidad"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Carateristicas" labelPlacement="floating"
              fill="solid" errorText="Ingresa al menos una palabra" formControlName="caracteristicas"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="number" label="Garantia (meses)" labelPlacement="floating"
              fill="solid" errorText="Ingresa la garantia" formControlName="garantia"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="number" label="Vida Ãºtil (meses)" labelPlacement="floating"
              fill="solid" errorText="Ingresa el numero de meses" formControlName="vida"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="date" label="Fecha de ingreso" labelPlacement="floating"
              fill="solid" errorText="Selecciona una fecha" formControlName="fecha"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-button class="submit" type="submit" mode="ios" [disabled]="form.invalid">
                {{tools ? 'Actualizar':'Agregar'}}
                <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
