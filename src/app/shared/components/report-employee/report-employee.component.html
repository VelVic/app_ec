<app-header [isModal]="true" title="Reporte de empleados"></app-header>

<ion-content class="ion-text-center">

  <ng-container>
    <ion-card >
      <div id="content">

          <ion-card-header>
            <ion-card-title color="primary">Empleados</ion-card-title>
          </ion-card-header>
          <table class="table table-info table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Salario</th>
                <th scope="col">Cargo</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleado of employees, let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ empleado.name}}</td>
                <td>{{ empleado.salario | currency: 'MXN' }}</td>
                <td>{{ empleado.cargo }}</td>
                <td>{{ empleado.telefono }}</td>
              </tr>
            </tbody>
          </table>

        </div>
    </ion-card>

    <ion-button (click)="generatePDF()" color="secondary" mode="ios" fill="outline">
      Descargar PDF
      <ion-icon slot="end" name="download"></ion-icon>
    </ion-button>

  </ng-container>

</ion-content>
