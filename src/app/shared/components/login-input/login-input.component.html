<ion-item class="ion-custom" lines="none">
  <ion-icon *ngIf="icon" slot="start" color="secondary" [name]="icon"></ion-icon>
  <ion-input
    [type]="type"
    [autocomplete]="autocomplete"
    [label]="label"
    [formControl]="control"
    labelPlacement="floating"
    [counter]="true" maxlength="30"
  ></ion-input>
  <ion-button *ngIf="isPassword" fill="clear" (click)="mostraruOcultarPass()" slot="end" size="default" fill="clear" shape="round">
    <ion-icon slot="icon-only" size="default" color="secondary" [name]="hide ? 'eye-outline':   'eye-off-outline'"></ion-icon>
  </ion-button>
</ion-item><!-- ME QUEDÃ‰ EN LAS CONFIGURACIONES DE FIREBASE, APENAS COMENZAMOS VICTOR MANUEL VELEDIAZ HERNANDEZ -->
