<app-header [isModal]="true" title="InformaciÃ³n Detallada"></app-header>

<ion-content class="ion-padding custom-content">

  <ion-card class="custom-card">
    
    <ion-card-header class="ion-text-center">
      <ion-avatar *ngIf="form.value.img" class="profile-avatar">
        <img [src]="form.value.img" />
      </ion-avatar>
      <ion-icon class="img-icon" name="image-outline" *ngIf="!form.value.img"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Proveedor</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.nombre }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Telefono</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.telefono }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Correo</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.email }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Notas</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.notas }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Fecha</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.fecha }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Activo</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.activo }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
