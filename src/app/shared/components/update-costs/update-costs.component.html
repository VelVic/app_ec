<app-header [isModal]="true" [title]="costs ? 'Actualizar servicio':'Agregar servicio'"></app-header>

<ion-content class="ion-padding custom-content">

  <ion-card class="custom-card">

    <ion-card-header>
      <ion-avatar *ngIf="form.value.img" class="profile-avatar">
        <img [src]="form.value.img" />
      </ion-avatar>
      <ion-icon class="img-icon" name="image-outline" *ngIf="!form.value.img"></ion-icon>
    </ion-card-header>

    <ion-card-content class="ion-padding ion-text-center">

      <form [formGroup]="form" (ngSubmit)="submit()">

        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
          Tome/Seleccione una foto
        </ion-button>

        <ion-grid fixed>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Nombre del servicio" formControlName="elemento" labelPlacement="floating"
                fill="solid" errorText="Ingresa un nombre"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="number" label="Importe" formControlName="importe" labelPlacement="floating"
                fill="solid" errorText="Ingresa un importe" (ionInput)="setNumberInput()"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-select label="Categoria" formControlName="categoria" labelPlacement="floating" interface="popover"
                fill="solid" value="Si">
                <ion-select-option selected value="Servicios básicos">Servicios básicos</ion-select-option>
                <ion-select-option value="Mantenimiento">Mantenimiento</ion-select-option>
                <ion-select-option value="Insumos">Insumos</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-select label="Frecuencia" formControlName="frecuencia" labelPlacement="floating" interface="popover"
                fill="solid" value="Si">
                <ion-select-option selected value="Quincenal">Quincenal</ion-select-option>
                <ion-select-option value="Mensual">Mensual</ion-select-option>
                <ion-select-option value="Unico">Unico</ion-select-option>
                <ion-select-option value="Anual">Anual</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-select label="Estado del pago" formControlName="pago" labelPlacement="floating" interface="popover"
                fill="solid" value="Si">
                <ion-select-option selected value="Pagado">Pagado</ion-select-option>
                <ion-select-option value="Pendiente">Pendiente</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Proveedor" formControlName="proveedor" labelPlacement="floating"
                fill="solid" errorText="Ingresa un proveedor"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="date" label="Fecha" formControlName="fecha" labelPlacement="floating"
                fill="solid" errorText="Selecciona una fecha"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-button class="submit" type="submit" mode="ios" [disabled]="form.invalid">
                {{costs ? 'Actualizar':'Agregar'}}
                <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
