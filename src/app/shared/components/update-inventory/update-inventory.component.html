<app-header [isModal]="true" [title]="inventory ? 'Actualizar producto':'Agregar producto'"></app-header>

<ion-content class="ion-padding custom-content">

  <ion-card class="custom-card">

    <ion-card-header>
      <ion-avatar *ngIf="form.value.img" class="profile-avatar">
        <img [src]="form.value.img" />
      </ion-avatar>
      <ion-icon class="img-icon" name="image-outline" *ngIf="!form.value.img"></ion-icon>
    </ion-card-header>

    <ion-card-content class="ion-padding ion-text-center">

      <form [formGroup]="form" (ngSubmit)="submit()">

        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
          Tome/Seleccione una foto
        </ion-button>

        <ion-grid fixed>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Producto" formControlName="elemento" labelPlacement="floating"
                fill="solid" errorText="Ingresa un nombre"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-select label="Categoria" formControlName="tipo" labelPlacement="floating" interface="popover"
                fill="solid">
                <ion-select-option selected value="Electronica">Electrónicos de Consumo</ion-select-option>
                <ion-select-option value="Mantenimiento">Computadoras y Periféricos</ion-select-option>
                <ion-select-option value="Repuesto">Audio y Video</ion-select-option>
                <ion-select-option value="Repuesto">Electrodomésticos</ion-select-option>
                <ion-select-option value="Repuesto">Herramientas y Reparación</ion-select-option>
                <ion-select-option value="Repuesto">Accesorios y Cables</ion-select-option>
                <ion-select-option value="Otro">Otro</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Modelo o referencia" formControlName="modelo" labelPlacement="floating" interface="popover"
              fill="solid" errorText="Ingresa un modelo"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="number" label="Cantidad disponible" formControlName="cantidad" labelPlacement="floating" interface="popover"
              fill="solid" errorText="Ingresa una cantidad"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="number" label="Precio unitario" formControlName="costo" labelPlacement="floating"
                fill="solid" errorText="Ingresa un costo" (ionInput)="setNumberInput()"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="date" label="Fecha de registro" formControlName="fecha" labelPlacement="floating"
                fill="solid" errorText="Ingresa una fecha"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-button class="submit" type="submit" mode="ios" [disabled]="form.invalid">
                {{inventory ? 'Actualizar':'Agregar'}}
                <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
