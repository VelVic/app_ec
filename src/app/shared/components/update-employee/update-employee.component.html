<app-header [isModal]="true" [title]="employee ? 'Actualizar empleado':'Agregar empleado'"></app-header>

<ion-content class="ion-padding custom-content">

  <ion-card class="custom-card">

    <ion-card-header>
      <ion-avatar *ngIf="form.value.img" class="profile-avatar">
        <img [src]="form.value.img" />
      </ion-avatar>
      <ion-icon class="img-icon" name="image-outline" *ngIf="!form.value.img"></ion-icon>
    </ion-card-header>

    <ion-card-content class="ion-padding ion-text-center">

      <form [formGroup]="form" (ngSubmit)="submit()">

        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
          Tome/Seleccione una foto
        </ion-button>

        <ion-grid fixed>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Nombre" formControlName="name" labelPlacement="floating"
                fill="solid" errorText="Ingresa un nombre"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Apellido" formControlName="lastname" labelPlacement="floating"
                fill="solid" errorText="Ingresa un apellido"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="number" label="Salario" formControlName="salario" labelPlacement="floating"
              fill="solid" errorText="Ingresa mínimo un numero"
                (ionInput)="setNumberInput()" value="0"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Cargo" formControlName="cargo" labelPlacement="floating"
              fill="solid" errorText="Ingresa minimo un caracter"
                ></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="text" label="Dirección" formControlName="domicilio" labelPlacement="floating"
              fill="solid" errorText="Ingresa minimo un caracter"
                ></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-input type="tel" label="Teléfono" formControlName="telefono" labelPlacement="floating"
              fill="solid" errorText="Ingresa minimo un número"
                ></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-button class="submit" type="submit" mode="ios" [disabled]="form.invalid">
                {{employee ? 'Actualizar':'Agregar'}}
                <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>

    </ion-card-content>
  </ion-card>

</ion-content>
