<app-header [isModal]="true" title="Información Detallada"></app-header>

<ion-content class="ion-padding custom-content">

  <ion-card class="custom-card">
    
    <ion-card-header class="ion-text-center">
      <ion-avatar *ngIf="form.value.img" class="profile-avatar">
        <img [src]="form.value.img" />
      </ion-avatar>
      <ion-icon class="img-icon" name="image-outline" *ngIf="!form.value.img"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Herramienta</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.elemento }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Cantidad</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.cantidad }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Garantia (meses)</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.garantia }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Vida útil (meses)</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.vida }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Caracteristicas</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.caracteristicas }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Costo</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.costo | currency: 'MXN' }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Fecha de ingreso</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.fecha }}</ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
