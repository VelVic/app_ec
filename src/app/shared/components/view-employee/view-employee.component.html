<app-header [isModal]="true" title="InformaciÃ³n Detallada"></app-header>

<ion-content class="ion-padding custom-content">

  <ion-card class="custom-card">
    
    <ion-card-header class="ion-text-center">
      <ion-avatar *ngIf="form.value.img" class="profile-avatar">
        <img [src]="form.value.img" />
      </ion-avatar>
      <ion-icon class="img-icon" name="image-outline" *ngIf="!form.value.img"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Nombre(s)</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.name }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Apellidos</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.lastname }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Salario</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.salario| currency: 'MXN' }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Cargo</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.cargo }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Domicilio</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.domicilio }}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="6" class="item-title">Numero de Telefono</ion-col>
          <ion-col size="12" size-sm="6" class="item-value">{{ form.value.telefono }}</ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
