<app-header [isModal]="true" title="Reporte de herramientas"></app-header>

<ion-content class="ion-text-center">

  <ng-container>
    <ion-card >
      <div id="content">

          <ion-card-header>
            <ion-card-title color="primary">Herramientas</ion-card-title>
          </ion-card-header>
          <table class="table table-info table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Costo</th>
                <th scope="col">Garantia</th>
                <th scope="col">Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let herramienta of tools, let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ herramienta.elemento }}</td>
                <td>{{ herramienta.cantidad }}</td>
                <td>{{ herramienta.costo | currency: 'MXN' }}</td>
                <td>{{ herramienta.garantia }}</td>
                <td>{{ herramienta.fecha }}</td>
              </tr>
            </tbody>
          </table>

        </div>
    </ion-card>

    <ion-button (click)="generatePDF()" color="secondary" mode="ios" fill="outline">
      Descargar PDF
      <ion-icon slot="end" name="download"></ion-icon>
    </ion-button>

  </ng-container>

</ion-content>
